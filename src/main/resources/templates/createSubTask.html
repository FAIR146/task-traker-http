<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <link rel="stylesheet" th:href="@{/css/materialize.css}" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .table-container {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
    <script>
        function toggleRadioButtons(radioButton) {
            var radioButtons = document.querySelectorAll('.radio-button');
            radioButtons.forEach(function(item) {
                if (item !== radioButton) {
                    item.checked = false;
                }
            });
        }
    </script>
</head>
<body>
<center><h1>ДОБАВЛЕНИЕ SUBTASK</h1></center>

<center><h4>Введите имя</h4></center>

<form action="/putSubTask" method="POST">
    <input name="id" th:value="${epic.getId()}" type="text" hidden="hidden">

<div style="width: 450px; margin: 0 auto;">
    <input id="name" name="name" type="text" style="text-align: center; width: 100%;">
</div>



<center><h4>Введите описание</h4></center>
<div style="width: 450px; margin: 0 auto;">
    <input id="description" name="description" type="text" style="text-align: center; width: 100%;">
</div>


<center><h4>Выберете статус</h4></center>

<center> <p>
    <label>
        <input type="radio" class="radio-button" name="status" value="NEW" checked="checked" onchange="toggleRadioButtons(this)" />
        <span>NEW</span>
    </label>
</p>
</center>

<center> <p>
    <label>
        <input type="radio" class="radio-button" name="status" value="IN_PROGRESS" onchange="toggleRadioButtons(this)" />
        <span>IN PROGRESS</span>
    </label>
</p>
</center>

<center> <p>
    <label>
        <input type="radio" class="radio-button" name="status" value="DONE" onchange="toggleRadioButtons(this)" />
        <span>DONE</span>
    </label>
</p>
</center>

<center>
    <button class="btn waves-effect waves-light" type="submit" name="action">Создать
        <i class="material-icons right">add_circle_outline</i>
    </button>
</center>
</form>
</body>
</html>
