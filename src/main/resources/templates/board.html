<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <link rel="stylesheet" th:href="@{/css/materialize.css}" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script th:src="@{/js/materialize.js}"></script>
    <style>
        .table-container {
            display: inline-block;
            margin-right: 10px;
        }
    </style>

    <style>
        .btn {
            margin-bottom: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(elems, options);
        });
        $('.dropdown-trigger').dropdown();
    </script>


<body>
<button class="waves-effect waves-green btn-large" style="position: absolute; top: 5px; left: 10px;">Tasks</button>
</body>

<body>
<form action="/epics">
    <button class="waves-effect waves-light btn-large" style="position: absolute; top: 5px; left: 115px;">Epics</button>
</form>
</body>


<body>
<form action="/createTask">
<div style="position: fixed; right: 20px; bottom: 20px;">
    <button class="btn-floating btn-large waves-effect waves-light blue-grey"><i class="material-icons">add</i></button>
</div>
</form>
</body>

</head>
<body>


<center><h1>TASKS</h1></center>
<!DOCTYPE html>




<center>
    <div class="table-container">
        <h4>NEW</h4>
        <table class="highlight" th:each="task: ${tasksNew}">


            <tbody>
            <tr style="background: #2ebeb0; border-radius: 30px;">
                <th>
                    <b><h6 th:text="${task.getName()}"></h6></b>
                </th>
                <th>
                    <a class="grey waves-effect waves-light btn modal-trigger" th:href="'#modal_' + ${task.getId()}"> <center><i class="material-icons right">more_horiz</i>info</center> </a>

                    <!-- Modal Structure -->
                    <div th:id="'modal_' + ${task.getId()}" class="modal">
                        <div class="modal-content">
                            <h4>Имя таски</h4>
                            <p>Описание</p>

                            <form  action="/deleteTaskById" >
                             <button name="id" th:value="${task.getId()}" class="waves-effect waves-light btn">Удалить таску</button>
                            </form>


                            <form action="/updTask">
                                <button class="waves-effect waves-light btn">Изменить таску</button>
                            </form>


                        </div>
                        <div class="modal-footer">
                            <a href="#!" class="modal-close waves-effect waves-green btn-flat">ОК</a>
                        </div>
                    </div>


                </th>
            </tr>

            </tbody>
        </table>
    </div>
    <div class="table-container">
        <h4>IN PROGRESS</h4>
        <table class="highlight" th:each="task: ${tasksInProgress}">
            <tbody>
            <tr style="background: #2ebeb0; border-radius: 30px;">
                <th>
                    <h6 th:text="${task.getName()}"></h6>
                </th>
                <th>
                    <a class="grey waves-effect waves-light btn modal-trigger" th:href="'#modal_' + ${task.getId()}"> <center><i class="material-icons right">more_horiz</i>info</center> </a>

                    <!-- Modal Structure -->
                    <div th:id="'modal_' + ${task.getId()}" class="modal">
                        <div class="modal-content">
                            <h4>Имя таски</h4>
                            <p>Описание</p>

                            <form  action="/deleteTaskById" >
                                <button name="id" th:value="${task.getId()}" class="waves-effect waves-light btn">Удалить таску</button>
                            </form>


                            <form action="/updTask">
                                <button class="waves-effect waves-light btn">Изменить таску</button>
                            </form>


                        </div>
                        <div class="modal-footer">
                            <a href="#!" class="modal-close waves-effect waves-green btn-flat">ОК</a>

                        </div>
                    </div>
                </th>
            </tr>


            </tbody>
        </table>
    </div>
    <div class="table-container">
        <h4>DONE</h4>
        <table class="highlight" th:each="task: ${tasksDone}">
            <tbody>
            <tr style="background: #2ebeb0; border-radius: 30px;">
                <th>
                    <h6 th:text="${task.getName()}"></h6>
                </th>
                <th>
                    <a class="grey waves-effect waves-light btn modal-trigger" th:href="'#modal_' + ${task.getId()}"> <center><i class="material-icons right">more_horiz</i>info</center> </a>

                    <!-- Modal Structure -->
                    <div th:id="'modal_' + ${task.getId()}" class="modal">
                        <div class="modal-content">
                            <h4>Имя таски</h4>
                            <p>Описание</p>

                            <form  action="/deleteTaskById" >
                                <button name="id" th:value="${task.getId()}" class="waves-effect waves-light btn">Удалить таску</button>
                            </form>

                            <form action="/updTask">
                                <button class="waves-effect waves-light btn">Изменить таску</button>
                            </form>


                        </div>
                        <div class="modal-footer">
                            <a href="#!" class="modal-close waves-effect waves-green btn-flat">ОК</a>

                        </div>
                    </div>
                </th>
            </tr>


            </tbody>
        </table>
    </div>
</center>
</body>
<script>
    M.AutoInit();
</script>
</html>
